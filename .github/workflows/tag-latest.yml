name: Tag Latest Docker Image

on:
  workflow_dispatch:
    inputs:
      source_tag:
        description: 'Source tag to promote to latest (e.g., 0.10.3-plus)'
        required: true
        type: string
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  tag-latest:
    runs-on: ubuntu-latest
    # Only run if the build workflow completed successfully
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      if: github.event_name != 'workflow_dispatch'
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        logout: false

    - name: Determine source tag
      id: source
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "tag=${{ inputs.source_tag }}" >> $GITHUB_OUTPUT
        else
          # Get the version from VERSION file
          VERSION=$(cat VERSION 2>/dev/null || echo "0.10.3-plus")
          echo "tag=${VERSION}" >> $GITHUB_OUTPUT
        fi

    - name: Tag and push latest
      run: |
        SOURCE_TAG="${{ steps.source.outputs.tag }}"
        IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

        echo "Pulling source image: ${IMAGE}:${SOURCE_TAG}"
        docker pull ${IMAGE}:${SOURCE_TAG}

        echo "Tagging as latest"
        docker tag ${IMAGE}:${SOURCE_TAG} ${IMAGE}:latest

        echo "Pushing latest tag"
        docker push ${IMAGE}:latest

        echo "âœ… Successfully tagged ${IMAGE}:${SOURCE_TAG} as latest"
